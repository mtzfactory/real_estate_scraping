<div fxLayout="row" fxLayoutAlign="start end" [style.height]="'80px'">
  <h5>Please enter the confirmation code and the new password.</h5>
</div>

<msp-code-input [tiggerValidationObservable]="submit$" (validator)="codeValidator$.next($event)"></msp-code-input>
<msp-password-input [tiggerValidationObservable]="submit$" (validator)="passwordValidator$.next($event)"></msp-password-input>

<div fxLayout="row" fxLayoutAlign="start center" [style.height]="'80px'">
  <div [style.width]="'100%'" *ngIf="confirmNewPasswordState$ | async; let state">
    <div class="error-box" [@swipeInOut] *ngIf="state.current === 'onFailure'">
      {{ state.error.message }}
    </div>
  </div>
</div>

<button md-raised-button color="primary" [style.width]="'100%'" (click)="submit$.next(true)">RESET PASSWORD</button>
