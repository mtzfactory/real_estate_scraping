<div class="wrapper">
  <form class="form-signin" method="POST" role="form">
    <h2 class="form-signin-heading">Iniciar sesión</h2>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <label for="email" class="sr-only">Dirección de correo</label>
    <input id="email" type="email" maxlength="100" class="form-control up-control" placeholder="Dirección de correo" required autofocus
      [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
    <label for="password" class="sr-only">Contraseña</label>
    <input id="password" type="password" maxlength="25" class="form-control down-control" placeholder="Contraseña" required
      [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    <button (click)="onLogin()" class="btn btn-lg btn-personal btn-block" type="submit">Enviar</button>
    <hr>
    <div class="pull-left">
      <a [routerLink]="['/home/register']"><i class="fa fa-fw fa-pencil-square-o"></i> Registrarme</a>
    </div>
    <div class="pull-right">
      <a [routerLink]="['/home/forgot']"><i class="fa fa-fw fa-key"></i> Olvidé la clave</a>
    </div>
  </form>
</div> <!-- /wrapper -->
