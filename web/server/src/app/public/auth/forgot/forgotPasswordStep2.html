<div class="wrapper">
  <form class="form-signin" method="POST" role="form">
    <h2 class="form-signin-heading">Olvidé la clave</h2>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div class="form-group">
      <label for="code" class="sr-only">Código de verificación</label>
      <input id="code" type="text" maxlength="10" class="form-control up-control" placeholder="Código de verificación" required autofocus
        [(ngModel)]="code" [ngModelOptions]="{standalone: true}">
      <label for="password" class="sr-only">Nueva clave</label>
      <input id="password" type="password" maxlength="25" class="form-control down-control" placeholder="Nueva clave" required
        [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    </div>
    <button (click)="onNext()" class="btn btn-lg btn-personal btn-block" type="submit">Reiniciar clave</button>
    <hr>
    <div class="pull-right">
      <a [routerLink]="['/home/resendcode']"> <i class="fa fa-fw fa-arrow-left"></i> Atrás</a>
    </div>
  </form>
</div>
