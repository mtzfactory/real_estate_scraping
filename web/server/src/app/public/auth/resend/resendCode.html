<div class="wrapper">
  <form class="form-signin" method="POST" role="form">
    <h2 class="form-signin-heading">Reenviar el código</h2>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div class="form-group">
      <label for="email" class="sr-only">Email</label>
      <input id="email" type="email" maxlength="100" class="form-control" placeholder="Dirección de correo" required autofocus
        [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
    </div>
    <button (click)="resendCode()" class="btn btn-lg btn-personal btn-block" type="submit">Reenviar código</button>
    <hr>
    <div class="pull-left">
      <a [routerLink]="['/home/register']"> <i class="fa fa-fw fa-pencil-square-o"></i> Registrarme</a>
    </div>
    <div class="pull-right">
      <a [routerLink]="['/home/login']"> <i class="fa fa-fw fa-user"></i> Login</a>
    </div>
  </form>
</div>
